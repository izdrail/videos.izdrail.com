[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=debug  ; <-- ðŸ’¥ Enables full debug-level logging

# Backend
[program:video-generator]
command=python3 -u main.py  ; <-- "-u" makes Python output unbuffered, instant logs
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/video-generator.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=3
stderr_logfile=/var/log/supervisor/video-generator.err.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=3